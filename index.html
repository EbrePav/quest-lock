<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Code</title>
  <style>
    body{font-family:system-ui;background:#0f0f10;color:#eaeaea;margin:0;display:grid;place-items:center;height:100vh}
    .card{width:min(420px,92vw);background:#141416;border:1px solid #242428;border-radius:18px;padding:18px}
    h1{font-size:18px;margin:0 0 12px}
    input,button{width:100%;padding:12px 14px;border-radius:14px;border:1px solid #2a2a2a;background:#101012;color:#eaeaea}
    button{margin-top:10px;cursor:pointer;background:#19191c}
    .hint{opacity:.75;font-size:12px;margin-top:10px}
    .msg{margin-top:10px;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê –í–≤–µ–¥–∏ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞</h1>
    <input id="code" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: AB3F-9KQ2" autocomplete="off" />
    <button id="btn">Unlock</button>
    <div class="hint">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –∫–æ–¥ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è –∏–∑ —á–∞—Å—Ç–µ–π –Ω–∞ —ç—Ç–∞–ø–∞—Ö.</div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ‚úÖ —Ç–≤–æ–π —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥
    const REAL_CODE = "AB3F-9KQ2";

    const codeEl = document.getElementById("code");
    const msgEl = document.getElementById("msg");

    function normalize(s){
      return (s || "").trim().toUpperCase();
    }

    document.getElementById("btn").onclick = () => {
      const entered = normalize(codeEl.value);

      if (entered === REAL_CODE) {
        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–∫—Ç –æ—Ç–∫—Ä—ã—Ç–∏—è (—á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å unlocked.html –Ω–∞–ø—Ä—è–º—É—é)
        sessionStorage.setItem("unlocked", "1");
        window.location.href = "unlocked.html";
      } else {
        msgEl.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
      }
    };

    codeEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("btn").click();
    });
  </script>
</body>
</html>
